<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Forge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script type="text/javascript" src="https://tiiny.host/ad-script.js"></script><script defer data-domain="internforage.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script></head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span><b>Intern Forge</b></span>
        </div>
        <div class="title">
            <h1 class="welcome">Welcome to Future Developer</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="white-box">
                <h2 class="start-learning">Start Learning...</h2>
                <div class="buttons">
                    <a href="#" class="fsd"><img src="web.png" alt="FSD"></a>
                    <ul class="video-list fsd-list hidden"></ul>
                    <a href="#" class="python"><img src="py.png" alt="Python"></a>
                    <ul class="video-list python-list hidden"></ul>
                    <a href="#" class="ai"><img src="llm.png" alt="AI"></a>
                    <ul class="video-list ai-list hidden"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
